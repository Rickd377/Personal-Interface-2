<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta author="Rick Deurloo">
  <meta name="description" content="Website description">
  <meta name="keywords" content="Website keywords">

  <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.7.2/css/all.css">
  <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.7.2/css/sharp-thin.css">
  <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.7.2/css/sharp-solid.css">
  <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.7.2/css/sharp-regular.css">
  <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.7.2/css/sharp-light.css">

  <link rel="stylesheet" href="./styles/dist/css/main.css">
  <link rel="icon" href="./assets/dark-mode-icon.ico" media="(prefers-color-scheme: dark)">
  <link rel="icon" href="./assets/light-mode-icon.ico" media="(prefers-color-scheme: light)">

  <title>Personal Interface</title>
</head>

<body>

  <main>
    <div class="container">
      <div class="theme-picker">
        <input type="radio" name="color" class="black" value="black" aria-label="theme">
        <input type="radio" name="color" class="darkblue" value="darkblue" aria-label="theme">
        <input type="radio" name="color" class="green" value="green" aria-label="theme">
        <input type="radio" name="color" class="red" value="red" aria-label="theme">
        <input type="radio" name="color" class="orange" value="orange" aria-label="theme">
        <input type="radio" name="color" class="blue" value="blue" aria-label="theme">
        <input type="radio" name="color" class="purple" value="purple" aria-label="theme">
        <input type="radio" name="color" class="pink" value="pink" aria-label="theme">
      </div>
      <div class="timer">
        <div class="time">
          <div class="hours">00</div>
          <div class="seperator">:</div>
          <div class="minutes">00</div>
          <div class="seperator">:</div>
          <div class="seconds">00</div>
        </div>
        <div class="btns">
          <div class="button reset">
            <i class="fa-sharp fa-solid fa-rotate-right"></i>
            <span>Reset</span>
          </div>
          <div class="button start-stop">
            <i class="fa-sharp fa-solid fa-play"></i>
            <span>Start</span>
          </div>
        </div>
      </div>
      <div class="clock"></div>
      <div class="date"></div>
      <div class="weather">
        <div class="search">
          <input type="search" name="city" id="search" class="searchbar" placeholder="Search for a city..." autocomplete="off" spellcheck="off">
          <i class="fa-sharp fa-solid fa-magnifying-glass"></i>
        </div>
        <div class="main-weather">
          <div class="forecast">
            <span class="forecast-span">Forecast</span>
            <div class="forecast-days">
              <div class="forecast-day">
                <div class="day-forecast">M</div>
                <div class="wrapper">
                  <div class="icon-forecast"><i class="fa-solid fa-cloud"></i></div>
                  <div class="temperature-forecast">14</div>
                </div>
              </div>
              <div class="forecast-day">
                <div class="day-forecast">T</div>
                <div class="wrapper">
                  <div class="icon-forecast"><i class="fa-solid fa-cloud"></i></div>
                  <div class="temperature-forecast">14</div>
                </div>
              </div>
              <div class="forecast-day">
                <div class="day-forecast">W</div>
                <div class="wrapper">
                  <div class="icon-forecast"><i class="fa-solid fa-cloud"></i></div>
                  <div class="temperature-forecast">14</div>
                </div>
              </div>
              <div class="forecast-day">
                <div class="day-forecast">T</div>
                <div class="wrapper">
                  <div class="icon-forecast"><i class="fa-solid fa-cloud"></i></div>
                  <div class="temperature-forecast">14</div>
                </div>
              </div>
              <div class="forecast-day">
                <div class="day-forecast">F</div>
                <div class="wrapper">
                  <div class="icon-forecast"><i class="fa-solid fa-cloud"></i></div>
                  <div class="temperature-forecast">14</div>
                </div>
              </div>
            </div>
          </div>
          <div class="current-weather">
            <span class="city"></span>
            <div class="weather-now">
              <span class="weather-now-icon"></span>
              <span class="temperature"></span>
            </div>
          </div>
        </div>
      </div>
      <div class="notes">
        <textarea name="notes" id="notes" spellcheck="false" placeholder="Type your notes..."></textarea>
      </div>
      <div class="calculator">
        <div class="result-display">0</div>
        <div class="buttons-grid">
          <div id="clearBtn" class="dark"><i class="fa-solid fa-c"></i></div>
          <div id="sqrtBtn" class="mid-light"><i class="fa-regular fa-square-root"></i></div>
          <div id="moduleBtn" class="mid-light"><i class="fa-regular fa-percent"></i></div>
          <div id="divideBtn" class="mid-light"><i class="fa-solid fa-divide"></i></div>
          <div id="sevenBtn" class="light">7</div>
          <div id="eightBtn" class="light">8</div>
          <div id="nineBtn" class="light">9</div>
          <div id="multiplyBtn" class="mid-light"><i class="fa-solid fa-xmark"></i></div>
          <div id="fourBtn" class="light">4</div>
          <div id="fiveBtn" class="light">5</div>
          <div id="sixBtn" class="light">6</div>
          <div id="subtractBtn" class="mid-light"><i class="fa-solid fa-minus"></i></div>
          <div id="oneBtn" class="light">1</div>
          <div id="twoBtn" class="light">2</div>
          <div id="threeBtn" class="light">3</div>
          <div id="addBtn" class="mid-light"><i class="fa-solid fa-plus"></i></div>
          <div id="zeroBtn" class="light">0</div>
          <div id="dotBtn" class="light">.</div>
          <div id="deleteBtn" class="light"><i class="fa-regular fa-sharp fa-delete-left"></i></div>
          <div id="equalsBtn" class="dark"><i class="fa-solid fa-equals"></i></div>
        </div>
      </div>
      <div class="copyright">
        <span>Copyright Â© 2025</span>
      </div>
      <div class="week">
        <span class="current-week"></span>
        <div class="day-display">
          <div class="day">
            <span class="weekdate"></span>
            <span class="weekday">S</span>
          </div>
          <div class="day">
            <span class="weekdate"></span>
            <span class="weekday">M</span>
          </div>
          <div class="day">
            <span class="weekdate"></span>
            <span class="weekday">T</span>
          </div>
          <div class="day">
            <span class="weekdate"></span>
            <span class="weekday">W</span>
          </div>
          <div class="day">
            <span class="weekdate"></span>
            <span class="weekday">T</span>
          </div>
          <div class="day">
            <span class="weekdate"></span>
            <span class="weekday">F</span>
          </div>
          <div class="day">
            <span class="weekdate"></span>
            <span class="weekday">S</span>
          </div>
        </div>
      </div>
      <div class="streak">
        <span>You are on your</span>
        <span class="streak-num"></span>
        <span>day streak</span>
      </div>
    </div>
  </main>

  <script src="./js/theme.js"></script>
  <script src="./js/timer.js"></script>
  <script src="./js/clock.js"></script>
  <script src="./js/date.js"></script>
  <script src="./js/weather.js"></script>
  <script src="./js/notes.js"></script>
  <script src="./js/calculator.js"></script>
  <script src="./js/week.js"></script>
  <script src="./js/streak.js"></script>
</body>

</html>
